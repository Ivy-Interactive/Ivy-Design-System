name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.2.0)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Extract version
        id: extract_version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Install npm dependencies
        run: npm ci

      - name: Sync version
        run: |
          EXPECTED_VERSION="${{ steps.extract_version.outputs.VERSION }}"
          echo "Syncing versions to $EXPECTED_VERSION..."
          npm run sync-version $EXPECTED_VERSION

      - name: Commit version changes
        run: |
          EXPECTED_VERSION="${{ steps.extract_version.outputs.VERSION }}"
          BRANCH="${{ github.ref_name }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json Ivy.DesignSystem.csproj
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: bump version to $EXPECTED_VERSION"
            git push origin $BRANCH
            echo "âœ“ Version changes committed and pushed to $BRANCH"
          fi

      - name: Create and push tag
        run: |
          EXPECTED_VERSION="${{ steps.extract_version.outputs.VERSION }}"
          TAG="v$EXPECTED_VERSION"
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release $EXPECTED_VERSION"
            git push origin "$TAG"
            echo "âœ“ Tag $TAG created and pushed"
          fi

      - name: Validate version synchronization
        run: |
          NPM_VERSION=$(node -p "require('./package.json').version")
          NUGET_VERSION=$(grep -oP '<Version>\K[^<]+' Ivy.DesignSystem.csproj)
          EXPECTED_VERSION="${{ steps.extract_version.outputs.VERSION }}"

          echo "npm version: $NPM_VERSION"
          echo "NuGet version: $NUGET_VERSION"
          echo "Expected version: $EXPECTED_VERSION"

          if [ "$NPM_VERSION" != "$NUGET_VERSION" ]; then
            echo "âŒ Version mismatch between package.json and .csproj!"
            exit 1
          fi

          if [ "$NPM_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "âŒ Version sync failed! Expected $EXPECTED_VERSION but got $NPM_VERSION"
            exit 1
          fi

          echo "âœ“ All versions are synchronized: $NPM_VERSION"

      - name: Build design system
        run: npm run build

      - name: Restore .NET dependencies
        run: dotnet restore Ivy.DesignSystem.csproj

      - name: Verify C# compilation
        run: dotnet build Ivy.DesignSystem.csproj --configuration Release

      - name: Format C# code
        run: dotnet format Ivy.DesignSystem.csproj --verify-no-changes

      - name: Create NuGet package
        run: dotnet pack Ivy.DesignSystem.csproj --configuration Release --output ./nupkg

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NuGet.org
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.VERSION }}
          name: Release v${{ steps.extract_version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            ./nupkg/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish summary
        run: |
          echo "## ðŸŽ‰ Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: ${{ steps.extract_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **npm**: [ivy-design-system](https://www.npmjs.com/package/ivy-design-system)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **NuGet**: [Ivy.DesignSystem](https://www.nuget.org/packages/Ivy.DesignSystem)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install ivy-design-system" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "dotnet add package Ivy.DesignSystem --version ${{ steps.extract_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
